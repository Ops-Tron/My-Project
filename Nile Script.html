<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter TronLink</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #1a1d26;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      padding: 30px;
      background: #252935;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h1 {
      color: #2e58ff;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      color: #a2aabc;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    button {
      padding: 16px 40px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #2e58ff 0%, #3b82f6 100%);
      color: white;
      border: none;
      border-radius: 12px;
      margin: 20px 0;
      transition: transform 0.2s;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
    }

    #fallback {
      display: none;
      margin-top: 30px;
      padding: 25px;
      background: #2d3240;
      border: 1px solid #3a4052;
      border-radius: 12px;
      text-align: left;
    }

    #fallback h3 {
      color: #2e58ff;
      margin-bottom: 15px;
    }

    #fallback a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .tron-logo {
      width: 80px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter TronLink</h1>
    <p>Click the button below to change your server</p>
    
    <button id="switchButton">Enable Nile Asia Server</button>

    <div id="fallback">
      <div id="mobileFallback" style="display: none;">
        <h3>Manual Setup Required</h3>
        <p>TronLink not detected. Install the mobile app:</p>
        <p>
          <a href="https://play.google.com/store/apps/details?id=com.tronlink" target="_blank">Download for Android</a><br>
          <a href="https://apps.apple.com/app/tronlink/id1450845242" target="_blank">Download for iOS</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    const switchButton = document.getElementById('switchButton');
    const fallbackDiv = document.getElementById('fallback');
    const mobileFallback = document.getElementById('mobileFallback');

    // Detect platform
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad/i.test(navigator.userAgent);
    const isMobile = isAndroid || isIOS;

    async function launchTronLink() {
      try {
        if (!isMobile) {
          alert('Please open this page on a mobile device');
          return;
        }

        // Nile activation parameters
        const params = {
          contract_address: "TNUC9Qb1rSaSxXzXCViBZDZT6f4cZ6JKEy",
          function_selector: "activate()",
          parameter: "0x"
        };
        
        const encodedParams = encodeURIComponent(JSON.stringify(params));
        const deeplink = tronlink://test.nile/tronlink/tronlink?params=${encodedParams};

        // Platform-specific handling
        if (isAndroid) {
          window.location.href = deeplink;
        } else if (isIOS) {
          // iOS requires user gesture for deeplinks
          const link = document.createElement('a');
          link.href = deeplink;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }

        // Show fallback after 3 seconds if no response
        setTimeout(() => {
          fallbackDiv.style.display = 'block';
          mobileFallback.style.display = 'block';
        }, 3000);

      } catch (error) {
        fallbackDiv.style.display = 'block';
        mobileFallback.style.display = 'block';
      }
    }

    switchButton.addEventListener('click', launchTronLink);

    // Auto-show mobile fallback if not mobile
    if (!isMobile) {
      alert('Please open this page on a mobile device with TronLink Wallet installed');
    }
  </script>
</body>
</html>
